<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>立体骰子</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 95vh;
			margin: 0;
			user-select: none;
			color: #4ecca3;
			font-family: 'Indie Flower', cursive;
		}

		h1 {
			margin: 30px;
			font-family: "Lobster", cursive;
			text-shadow: 0.5vw 0 #232931;
			font-size: 8vw;
			color: #4ecca3;
			text-align: center;
		}

		.scene {
			width: 112px;
			height: 112px;
			/*perspective: 600px;*/
			margin-block: 30px;
			cursor: pointer;
		}

		.cube {
			width: 100%;
			height: 100%;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 1.2s ease-out;
		}

		.face {
			position: absolute;
			width: 112px;
			height: 112px;
			background-size: cover;
			background-position: center;
			background-color: rgba(0, 0, 0, 0);
			border-radius: 18px;
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;
		}

		.face img {
			width: 112px;
			height: 112px;
			pointer-events: none;
		}

		/* 前面：使用骰子2 */
		.face1 {
			transform: rotateY(0deg) translateZ(56px);
		}

		/* 右面：使用骰子3 */
		.face2 {
			transform: rotateY(90deg) translateZ(56px);
		}

		/* 后面：使用骰子6 */
		.face3 {
			transform: rotateY(180deg) translateZ(56px);
		}

		/* 左面：使用骰子4 */
		.face4 {
			transform: rotateY(-90deg) translateZ(56px);
		}

		/* 上面：使用骰子1 */
		.face5 {
			transform: rotateX(90deg) translateZ(56px);
		}

		/* 底面：使用骰子5 */
		.face6 {
			transform: rotateX(-90deg) translateZ(56px);
		}

		button {
			background: #4ecca3;
			font-family: "Indie Flower", cursive;
			border-radius: 7px;
			color: #fff;
			font-size: 30px;
			padding: 16px 25px;
			cursor: pointer;
			margin-block: 25px;
		}

		button:hover {
			background: #2c9975;
			text-decoration: none;
		}

		button:disabled {
			background: #232931;
			cursor: not-allowed;
		}
	</style>
</head>

	<button id="rollBtn" onclick="rollDice()">掷骰子</button>
	<script>
		const cube = document.getElementById('cube');
		const btn = document.getElementById('rollBtn');
		// 定义各点数对应的目标旋转角度（使对应面显示在上方）
		const diceTransforms = {
			1: { x: 0, y: 0 },      // 上面（face5）显示骰子1
			2: { x: -90, y: 0 },    // 前面（face1）显示骰子2
			3: { x: 0, y: 90 },     // 右面（face2）显示骰子3
			4: { x: 0, y: -90 },    // 左面（face4）显示骰子4
			5: { x: 90, y: 0 },     // 底面（face6）显示骰子5
			6: { x: 180, y: 0 }     // 后面（face3）显示骰子6
		};
		function rollDice() {
			btn.disabled = true;
			if (intervalId) clearInterval(intervalId);
			ani = false;
			// 随机结果 1~6
			const result = Math.floor(Math.random() * 6) + 1;
			// 为了有更多旋转效果，增加额外整数倍360°
			const extraX = 360 * (Math.floor(Math.random() * 4) + 1);
			const extraY = 360 * (Math.floor(Math.random() * 4) + 1);
			const finalX = diceTransforms[result].x + extraX;
			const finalY = diceTransforms[result].y + extraY;
			cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;
			setTimeout(() => {
				btn.disabled = false;
			}, 1200);
		}

		// 随机初始化
		const result = Math.floor(Math.random() * 6) + 1;
		const finalX = diceTransforms[result].x;
		const finalY = diceTransforms[result].y;
		cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

		let intervalId;
		let ani = false;
		function circle() {
			var last1R = -1;
			var last2R = -1;
			if (intervalId) clearInterval(intervalId);
			intervalId = setInterval(() => {
				// 生成不与上次重复的随机数
				do {
					var result = Math.floor(Math.random() * 6) + 1;
				} while (result === last1R || result === last2R);
				last2R = last1R;
				last1R = result;
				cube.style.transform = `rotateX(${diceTransforms[result].x}deg) rotateY(${diceTransforms[result].y}deg)`;
			}, 1200);

		}

		document.getElementById('scene').addEventListener('click', () => {
			if (btn.disabled) {
				return;
			}
			else if (!ani) {
				ani = true;
				circle();
			} else {
				ani = false;
				if (intervalId) clearInterval(intervalId);
			}
		});
	</script>
