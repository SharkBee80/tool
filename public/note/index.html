<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页记事本</title>
    <link rel="stylesheet" href="note.css">
</head>

<body>

    <div class="container">
        <!-- 文件列表区域 -->
        <div class="file-list" id="file-list">
            <div class="head">
                <h2>文件列表</h2>
                <button class="toggle-btn" onclick="toggleFileList()">&#9776;</button> <!-- 新增按钮 -->
            </div>
            <ul id="fileList">
                <!-- 动态加载文件列表 -->
                <li id="new" onclick="createNewFile()">+ 新建文本</li>
            </ul>
        </div>

        <!-- 编辑区域 -->
        <div class="editor">
            <div class="head">
                <button class="toggle-btn" onclick="toggleFileList()">&#9776;</button> <!-- 新增按钮 -->
                <h2>编辑区域</h2>
                <a>&emsp;公开记事本</a>
                <div class="btn">
                    <button class="bton" onclick="deleteFile()">删除</button>
                    <button class="bton" onclick="saveFile()">保存</button>
                </div>
            </div>
            <textarea id="notes" placeholder="选择或创建文本..."></textarea>
        </div>
    </div>

    <script src="note.js"></script>
    <script src="../src/js/noty.js"></script>

</body>

</html>
