<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>修改密码</h1>

        <input type="text" class="input" id="changePasswordUsername" placeholder="用户名" autocomplete="off">
        <input type="password" class="input" id="changePasswordOldPassword" placeholder="旧密码">
        <input type="password" class="input" id="changePasswordNewPassword" placeholder="新密码">
        <button onclick="changePassword()">修改密码</button>

        <p>已经有账号了? <a href="login.html">登录</a></p>
        <p>没有账号? <a href="register.html">注册</a></p>
        <p>注销账号? <a href="unregister.html">注销</a></p>
    </div>

    <script src="script.js"></script>
    <script src="../src/js/noty.js"></script>
</body>

</html>
