<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>登录</h1>

        <input type="text" class="input" id="loginUsername" placeholder="用户名" autocomplete="off">
        <input type="password" class="input" id="loginPassword" placeholder="密码">
        <button onclick="login()">登录</button>
        <input type="checkbox" id="_7days"></input><label for="_7days">7天内免登录</label>
        <a href="javaScript:;" onclick="logout()">退出登录</a>
        <p>没有账号? <a href="register.html">注册</a></p>
    </div>

    <script src="script.js"></script>
    <script src="../src/js/noty.js"></script>
</body>

</html>
