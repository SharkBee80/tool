<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
            align-content: center;
            display: inline-flex;
            width: 100%;
        }

        input[type="text"],
        input[type="url"] {
            padding: 8px;
            margin: 5px;
            width: 30%;
        }

        input[type="checkbox"] {
            padding: 8px;
            margin: 5px;
            width: 36px;
            height: 36px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            max-width: 20%;
            height: 36px;
            margin: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #delete {
            display: none;
        }
    </style>
</head>

<body>
    <h1>短链</h1>

    <!-- 表单：添加新短链接 -->
    <form id="createForm" autocomplete="off">
        <input type="text" id="name" placeholder="Enter name (optional)(<10)" />
        <input type="url" id="originalUrl" placeholder="Enter original URL" required />
        <input type="checkbox" id="toggle" placeholder="unknown" checked />
        <input type="submit" value="创建" />
        <input type="text" id="sort" placeholder="Enter shortUrl (optional)" style="display: none;" />
    </form>

    <h2>短链记录</h2>

    <!-- 表格：显示短链接记录 -->
    <table id="linksTable">
        <colgroup>
            <col style="width: 25%;">
            <col style="width: 25%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 5%;">
            <col style="width: 5%;" id="delete">
        </colgroup>
        <thead>
            <tr>
                <th>命名</th>
                <th>原始链接</th>
                <th>短链</th>
                <th>创建日期</th>
                <th>toggle</th>
                <th id="delete">Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据行会通过 JavaScript 动态填充 -->
        </tbody>
    </table>

    <script>
        const apiUrl = "/links";
        // 获取短链接记录并渲染到表格
        function loadLinks() {
            fetch(apiUrl)  // 假设后端返回所有链接
                .then(response => response.json())
                .then(links => {
                    const tableBody = document.getElementById('linksTable').querySelector('tbody');
                    tableBody.innerHTML = '';  // 清空表格

                    links.forEach(link => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
              <td>${link.name}</td>
              <td>${link.originalUrl}</td>
              <td><a href="/link/${link.shortUrl}" target="_blank">${link.shortUrl}</a></td>
              <td>${new Date(link.time).toLocaleString()}</td>
              <td>${link.toggle ? 'on' : 'off'}</td>
              <td id="delete">
                <button onclick="del(${link.id})" id="delete">删除</button>
              </td>
            `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading links:', error));
        }

        // 提交表单，添加新短链接
        document.getElementById('createForm').addEventListener('submit', function (event) {
            event.preventDefault();
            noty('请等待');

            const originalUrl = document.getElementById('originalUrl').value;
            const name = document.getElementById('name').value;
            const toggle = document.getElementById('toggle').checked ? 'true' : 'false';

            if (name && name.length > 10) {
                noty(`命名超过10字符！\n当前${name.length}字符。`);
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    originalUrl,
                    toggle,
                })
            })
                .then(() => {
                    loadLinks();  // 重新加载短链列表
                    noty('Short link created successfully!');
                })
                .catch(error => {
                    noty('Error creating short link');
                    console.error('Error:', error);
                });
        });

        // 删除
        function del(id) {
            fetch(`${apiUrl}/${id}`, {
                method: "DELETE",
            }).then(() => {
                loadLinks();  // 刷新评论列表        
                noty('Done!');
            });
        }

        // 页面加载时获取所有短链接记录
        loadLinks();
    </script>
    <script src="funcjs/noty.js"></script>
</body>

</html>
