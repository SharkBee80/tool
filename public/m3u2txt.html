<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线M3U转TXT格式</title>
  <meta name="description" content="一个简单的在线M3U转TXT格式工具，纯前端处理，无需上传文件，安全可靠。">
  <meta name="keywords" content="m3u转txt,m3u转换,txt生成,直播工具">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #333;
    }
    #inputContainer {
      margin-top: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    textarea, #txtOutput {
      width: 800px;
      height: 368px;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
    }
    button {
      margin-top: 10px;
      padding: 10px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #txtOutput {
      margin-top: 5px;
      background-color: #fff;
      color: #333;
    }
    #copyright {
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>在线M3U转TXT格式</h2>
  <h3>M3U格式源:</h3>
  <div id="inputContainer">
    <textarea id="m3uInput" rows="10" cols="80"></textarea>
  </div>
  <button onclick="convertToTXT()">转换格式</button>
  <button onclick="clearScreen()">清除屏幕</button>
  <button onclick="copyContent()">拷贝结果</button>
  <button onclick="saveAsTXT()">保存txt</button>
  <h3>TXT格式转换结果:</h3>
  <textarea id="txtOutput" rows="10" cols="80" readonly></textarea>
  <div id="copyright">
    <p>© live.fanmingming.cn All Rights Reserved.</p>
  </div>
  <script>
    function convertToTXT() {
      const m3uInput = document.getElementById('m3uInput').value;
      const lines = m3uInput.split('\n');
      let txtOutput = '';
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF:')) {
          const channelInfo = line.split(',', 2)[1];
          const channelLink = lines[i + 1] ? lines[i + 1].trim() : '';
          txtOutput += `${channelInfo},${channelLink}\n`;
        }
      }
      document.getElementById('txtOutput').value = txtOutput;
    }
    function clearScreen() {
      document.getElementById('m3uInput').value = '';
      document.getElementById('txtOutput').value = '';
    }
    function copyContent() {
      const txtOutput = document.getElementById('txtOutput');
      txtOutput.select();
      document.execCommand('copy');
      alert('内容已复制到剪贴板！');
    }
    function saveAsTXT() {
      const txtContent = document.getElementById('txtOutput').value;
      const blob = new Blob([txtContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'playlist.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
